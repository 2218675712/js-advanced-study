<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <a href="#/home">首页</a>
    <a href="#/news">新闻</a>
    <a href="#/products">产品</a>
    <a href="#/about">关于我们</a>
    <component :is="compName"></component>
</div>
<script>
    const home = {
        template: `
        <h1>主页板块</h1>
`
    }
    const news = {
        template: `
        <h1>公司新闻</h1>
`
    }
    const products = {
        template: `
        <h1>公司产品</h1>
`
    }
    const about = {
        template: `
        <h1>关于我们</h1>
`
    }
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                compName: "home"
            }
        },
        components: {
            home,
            news,
            products,
            about
        }
    });
    // 点击超链接hash会改变 此时我们监听hash,一旦有变化就需要获取相应的值 从而切换要显示的组件
    window.onhashchange = function () {
        let hash = location.hash.slice(1);
        switch (hash) {
            case "/home" : {
                vm.compName = "home";
                break;
            }
            case "/news" : {
                vm.compName = "news";
                break;
            }
            case "/products" : {
                vm.compName = "products";
                break;
            }
            case "/about" : {
                vm.compName = "about";
                break;
            }
        }
    }
</script>
</body>
</html>
