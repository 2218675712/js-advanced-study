<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    fetch("http://localhost:3000/fetchdata").then((data) => {
        return data.text();
    }).then((data) => {
        console.log(data);
    });
    // 传统url传参
    fetch("http://localhost:3000/students?id=1001", {
        method: "get"
    }).then((data) => {
        return data.text();
    }).then((data) => {
        console.log(data);
    });
    // Restful
    fetch("http://localhost:3000/students/1002", {
        method: "get"
    }).then((data) => {
        return data.text();
    }).then((data) => {
        console.log(data);
    });
    // delete
    fetch("http://localhost:3000/students/1003", {
        method: "delete"
    }).then((data) => {
        return data.text();
    }).then((data) => {
        console.log(data);
    });
    fetch('http://localhost:3000/students', {
        method: 'post',
        body: 'a=10&b=20',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }
    }).then((data) => {
        return data.text();
    }).then((data) => {
        console.log(data);
    });
    fetch('http://localhost:3000/students', {
        method: 'post',
        body: JSON.stringify({
            a: 100,
            b: 200
        }),
        headers: {
            'Content-Type': 'application/json'
        }
    }).then((data) => {
        console.log(data);
        return data.text(); // data.json()
    }).then((data) => {
        console.log(data);
    });

</script>
</body>
</html>
