<body>
<script>
    function Student(name, age) {
        //实例成员  通过new出来的成员
        // name,age叫对象的属性（成员）
        this.name = name;
        this.age = age;

    }

    var stu1 = new Student('张三', 18);
    var stu2 = new Student('李四', 19);
    Student.prototype.run = function () {
        console.log('running');
    }
    Student.prototype.study = function () {
        console.log('day day up');
    }
    console.log(stu1.__proto__ === Student.prototype);//    true
    console.log(stu2.__proto__ === Student.prototype);//    true
    console.log(stu1.__proto__ === stu2.__proto__);//    true
    /*
   对象都会有一个属性__proto__(非标准属性),指向构造函数的prototype原型对象
*/
    /*
    * 构造函数，通过prototype来存储要共享的属性和方法，也可以设置prototype指向现存的对象来继承该对象。
对象的__proto__指向自己构造函数的prototype。obj.__proto__.__proto__...的原型链由此产生，包括我们的操作符instanceof正是通过探测obj.__proto__.__proto__... === Constructor.prototype来验证obj是否是Constructor的实例。
* */
</script>
</body>
</html>
