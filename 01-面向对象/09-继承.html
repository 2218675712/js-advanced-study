<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 时间:   2020年05月21日22:12:46
        * 目的:   通过call实现继承(并不是原生继承)
        *
        * 结果:
        *       ---------------------------------
        *       call可以改变this指向,通过改变this指向为new的this就可以了(属性继承)
        *       // 方法继承
        *       Son.prototype = new Father();
        *       Son.prototype.constructor = Son;
        *
        *       ---------------------------------
        * */
    </script>
</head>
<body>
<script>
    function Father(name, age) {
        this.name = name;
        this.age = age;
    }

    Father.prototype.getMoney = function () {
        console.log("给了" + this.name + "100万");
    }

    function Son(name, age) {
        // new Son的时候 this指向{}(谁new this指向谁)
        Father.call(this, name, age)
    }


    // 方法继承
    Son.prototype = new Father();
    Son.prototype.constructor = Son;

    // 儿子自己的方法
    Son.prototype.study = function () {
        console.log('好好学习   ');
    }
    /*
        1 call() 可以实现函数调用
        fun.call();
        2 可以改变函数中this指向
        fun.call(obj,10,20);
        */
    var zs = new Son('张三', 18);
    console.log(zs.name, zs.age);
    zs.getMoney();
    zs.study();
    /*
    Fa        Fa.prototype ({constructor:Fa,getMoney:fun...})
                    ^
                    |
    Son       Son.prototype


   zyc.getMoney(); zyc.__proto__ === Son.prototype {name:'wjj',age:23,__proto__}
*/
</script>
</body>
</html>
