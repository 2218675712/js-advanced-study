<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*

        *
        * 结果:
        *       ---------------------------------
        *       闭包 有权利访问另外一个函数作用域中的变量的函数
        *       闭包作用：闭包可以延伸变量作用范围
        *       ---------------------------------
        * */
    </script>
</head>
<body>
<script>

    /*
        function f() {
             // 函数内定义的变量 局部变量
            // 局部变量（局部作用域）
            var a = 10;
        }

        // 函数执行完没了，拿不到a的值，会报错
        console.log(a);
    */
    // 闭包
    // 闭包 有权利访问另外一个函数作用域中的变量的函数
    // 一个函数包含一个函数，也就是闭包
    // 闭包作用：闭包可以延伸变量作用范围
    function fun1() {
        var a = 10

        function fun2() {

            // 因为js机制，找不到变量a，找上级，找到了然后作为函数返回，这就是闭包
            console.log(a);
        }

        return fun2;
    }

    var f = fun1();
    f();
</script>
</body>
</html>
