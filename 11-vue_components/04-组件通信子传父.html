<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <div :style="{fontSize:fontSize+'px'}">内容</div>
    <menu-item :hobbies="hobbies" :font-size="fontSize" @enlarge-text="handle"></menu-item>
</div>
<script>
    /*
    * (1).在vue的实例methods中写方法
    * (2).在子组件标签的行间属性中订阅自定义方法@自定义事件=“方法名”
    * (3).在子组件的方法中通过$emit来发布自定义事件
    * (4).在子组件的template中绑定事件(比如click)
    * */
    Vue.component("menu-item", {
        props: ["hobbies", "fontSize"],
        data() {
            return {
                fs: 0
            }
        },
        template: `
            <div>
                <ul :key="index" v-for="(item,index) in hobbies">
                    <li>{{item}}</li>
                </ul>
                <button @click="increaseFS()">增大字号</button>
            </div>
        `,
        methods: {
            increaseFS() {
                // 触发事件
                this.$emit("enlarge-text", 10);
            }
        }
    })
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                hobbies: ['coding', 'running', 'eating'],
                fontSize: 12
            }
        },
        methods: {
            handle() {
                let arr = [...arguments];
                this.fontSize += arr[0];
            }
        }
    })
</script>
</body>
</html>
