<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            background-color: red;
        }
    </style>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <my-comp></my-comp>
</div>
<script>
    let myComp = {
        template: "<div>局部组件</div>",
        data() {
            return {num: 10}
        }
    }
    /*
        let vm = new Vue({
            el: "#app",
            components: {
                "my-comp": myComp
            }
        })
    */

    let vm = new Vue({
        el: "#app",
        components: {
            "my-comp": {
                template: "<div>局部组件</div>",
                data() {
                    return {num: 10}
                }
            }

        }
    })
</script>
</body>
</html>
