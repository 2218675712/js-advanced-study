<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <test1></test1>
    <test2></test2>
    <button @click="destroy">销毁</button>
</div>

<script>

    let vm = new Vue();
    Vue.component("test1", {
        data() {
            return {
                a: 0
            }
        },
        template: `
            <div>
                <p>test1数据{{a}}</p>
                <p>
                    <button @click="handle">点击</button>
                </p>
            </div>
        `,
        methods: {
            handle() {
                // 触发兄弟组件test2的事件
                vm.$emit("test2-event", 3);
            }
        },
        mounted() {
            // 利用公共vm监听事件
            vm.$on("test1-event", (val) => {
                this.a += val;
            });
        }
    });
    Vue.component("test2", {
        data() {
            return {
                a: 0
            }
        },
        template: `
            <div>
                <p>test2数据{{a}}</p>
                <p>
                    <button @click="handle">点击</button>
                </p>
            </div>
        `,
        methods: {
            handle() {
                // 触发兄弟组件test1的事件
                vm.$emit("test1-event", 3);
            }
        },
        mounted() {
            // 利用公共vm监听事件
            vm.$on("test2-event", (val) => {
                this.a += val;
            });
        }
    });
    new Vue({
        el: "#app",
        methods: {
            // 销毁事件
            destroy() {
                vm.$off('test1-event');
            }
        }
    })
</script>
</body>
</html>
