<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<!--    动态绑定短横线,内容驼峰式-->
    <child :father-msg="FatherMsg"></child>
</div>
<script>
    /*
    * 1在父组件的模版中以属性的形式绑定值到子组件身上
    * 2在子组件中通过props接受
    * 3命名驼峰式
    * */
    Vue.component("child", {
        props: ["FatherMsg"],
        template: "<div>{{ChildMsg}}--{{FatherMsg}}</div>",
        data() {
            return {
                ChildMsg: "子数据"
            }
        }
    })

    let vm = new Vue({
        el: "#app",
        data() {
            return {
                FatherMsg: "父数据"
            }
        },
        methods: {}
    })
</script>
</body>
</html>
