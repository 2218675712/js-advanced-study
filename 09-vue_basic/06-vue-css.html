<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style>
        .current {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .wrong {
            height: 200px;
            background-color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <p :class="className">自然段</p>
    <!--    可以灵活控制开启关闭-->
    <p :class="{wrong:isWrong,current:isCurrent}">自然段</p>
    <!--可以灵活改变里面内容-->
    <p :class="[wrong,current]">自然段</p>
    <p :class="['wrong',{current:isCurrent}]">自然段</p>
    <span :class="{hidden:isHidden}">123</span>
    <button @click="handle">切换</button>
    <div :style="{width: width,height: '100px',background: 'red'}">div</div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                className: "current wrong",
                isCurrent: true,
                isWrong: false,
                wrong: "wrong",
                current: "current",
                isHidden: false,
                width: '200px'
            }
        },
        methods: {
            handle() {
                this.isHidden = !this.isHidden;
            }
        }
    });
</script>
</body>
</html>
