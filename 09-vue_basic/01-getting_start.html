<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style>
        [v-click] {
            display: none;
        }
    </style>
</head>
<body>
<!-- mvvm view -->
<!--v-cloak等vue渲染完在显示需配合css-->
<div id="app" v-cloak>
    {{msg}}
    <div v-html="msg2"></div>
    <div v-text="msg2"></div>
    <div v-pre>{{}}</div>
    <div v-once>{{msg3}}</div>
    <div>
        <input type="text" v-model="uname">
<!--        v-bind:属性   简写:属性   语法糖-->
        <input type="text" v-bind:value="uname">
    </div>
</div>

<script>
    // vm相当于 viewmodel
    let vm = new Vue({
        el: "#app",
        // model
        data() {
            return {
                msg: "hello vue",
                msg2: "<h1>你好</h1>",
                msg3: "hello vue",
                uname:""
            }
        }
    });
    vm.msg = "哈哈";//数据驱动视图,数据改变,视图自动更新

    /*
    * v-html    把数据填充到标签    谨慎使用
    * v-text    把数据填充到标签
    * v-pre     显示原始信息
    * v-once    给标签只绑定数据一次  后面数据发生改变    标签的内容不会变化
    * v-model   双向数据绑定         视图改变影响数据    数据改变影响视图
    * v-bind    绑定属性            单向
    * */

</script>
</body>
</html>
