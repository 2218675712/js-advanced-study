<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="uname">
    <input type="text" :value="uname" @input="handle">
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                uname: "",
                pwd: ""
            }
        },
        methods: {
            handle(event) {
                this.uname=event.target.value;
            }
        }
    });
</script>
</body>
</html>
