<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <form action="">
        <!--        trim去掉空格    lazy事件改为change-->
        <input type="text" v-model.trim.lazy="uname">
        <!--        number讲字符串转数字-->
        <input type="number" v-model.number="age">
        <!--        单选-->
        <input type="radio" value="1" v-model="sex">男
        <input type="radio" value="2" v-model="sex">女
        <!--多选-->
        <input type="checkbox" value="1" v-model="skills">HTML
        <input type="checkbox" value="2" v-model="skills">CSS
        <input type="checkbox" value="3" v-model="skills">javascript
        <select v-model="city">
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
        </select>
        <textarea cols="30" rows="10" v-model="intro">

        </textarea>
    </form>
</div>

<script>

    let vm = new Vue({
        el: "#app",
        data() {
            return {
                uname: "",
                age: "",
                sex: "",
                skills: [],
                city: "",
                intro: ""
            }
        },
        methods: {},
    });
</script>
</body>
</html>
